<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportes Suvan</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    {% load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    {% block css %}

    <link rel="stylesheet" href="{% static 'app/css/estilos.css' %}">

</head>

<body>
    <div>
        <nav id="nav">
            <ul>
                <li>
                    <a href="{% url 'index' %}"> Inicio </a>
                </li>
                <li>
                    <a href="{% url 'contacto' %}">Contacto </a>
                </li>

                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'logout' %}">Cerrar Sesion</a>
                </li>
                <li>
                    <a href="#">{{ user.username }}</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'login' %}"> Iniciar Sesion</a>
                </li>

                {% endif %}
            </ul>
        </nav>
    </div>
    </header>

    </div>

    <script src="js/menu.js"></script>

    <script>
        $(document).ready(function () {
            $('.slider').bxSlider({
                mode: 'fade',//horizontal, vertical, fade
